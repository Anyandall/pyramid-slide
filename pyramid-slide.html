<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            font-family: "Courier New", monospace;
            line-height: 0;
        }
    </style>
</head>
<body>
    <h1>Pyramid Slide</h1>
    <h3>
        Behold a modifiable pyramid!
    </h3>

    <form name="config">
      <table>
        <tr>
          <th>Brick Symbol:</th>
          <th>How high?</th>
        </tr>
        <tr>
          <th>
            <select name="symbol" onchange="change_symbol()">
              <option value="#" selected>#</option>
              <option value="@">@</option>
              <option value="X">X</option>
              <option value="$">$</option>
            </select>
          </th>
          <th>
            <input type="range" name="how_high" min="1" max="20" value="1" oninput="drawPyramid()"></input>
          </th>
        </tr>
      </table>
    </form>



    <div id="pyramid">
        <!-- Our pyramid will go inside here -->

        <div id="construction">
            <p>Uh oh! the pyramid is still under construction.</p>
            <p>Check back again soon... our developers are hard at wrk as we speak!</p>
        </div>
    </div>
  <script src="pyramid-slide.js"></script>
</body>
</html>
